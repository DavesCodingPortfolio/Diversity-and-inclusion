<body>
    <center>
        <!-- using a card to contain a form-->

        <div class="card" style="width: 25rem; ">
            <img src="assets/images/image5.jpg" class="card-img-top" alt="Image showing diversity and inclusion">
            <div class="card-body">
                <h5 class="card-title">Contact us</h5>
                <p class="card-text">

                <form action="/submit_form" method="post">
                    <label for="name">Name:</label><br>
                    <input type="name" id="name" name="name" required placeholder="Your name.."><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required placeholder="Your e-mail.."><br>

                    <label for="comments">Comments:</label><br>
                    <textarea id="comments" name="comments" placeholder="Your comments.." rows="4"
                        cols="40"></textarea><br>

                    <a href="#" class="btn btn-primary"><input type="submit" value="Submit"></a>
                    <a href="#" class="btn btn-primary"><input type="reset" value="Reset"></a>
                </form>

                </p>
